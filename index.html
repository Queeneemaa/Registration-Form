<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKM Registration Form</title>  

    </head>  
    <body bgcolor="#F5F5DC">  
    <br>   
    <h1 style="text-align: center; font-family: Arial, sans-serif;">UKM Registration Form</h1>  
    <form>  
      
    <label> Firstname </label>   
    <input type="text" name="firstname" size="15"/> <br> <br>  
    <label> Middlename: </label> 
    <input type="text" name="middlename" size="15"/> <br> <br>  
    <label> Lastname: </label>  
    <input type="text" name="lastname" size="15"/> <br> <br>  
    <label> Student ID: </label>  
    <input type="text" name="studetId" size="10"/> <br> <br>
    
    <label>   
        Faculty :  
        </label>   
        <select>  
        <option value="FTEIC">FTEIC</option>  
        <option value="FTSPK">FTSPK</option>  
        <option value="FTK">FTK</option>  
        <option value="FTIRS">FTIRS</option>  
        <option value="FV">FV</option>  
        <option value="FSAD">FSAD</option>  
        <option value="FKK">FKK</option>  
        </select>  
        <br>
        <br>


    <label>   
    UKM :  
    </label>   
    <select>  
    <option value="UKM">UKM</option>  
    <option value="BASKET">BASKET</option>  
    <option value="PENALARAN">PENALARAN</option>  
    <option value="VOLI">VOLI</option>  
    <option value="ARCHERY">ARCHERY</option>  
    <option value="TAEKWONDO">TAEKWONDO</option>  
    <option value="BAND">BAND</option>  
    </select>  
    <br>

    <br>  
    <label>   
    Gender :  
    </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <br>
     
    <label>   
    Year of Enrollment :  
    </label><br>  
    <input type="radio" name="2023"/> 2023 <br>  
    <input type="radio" name="2024"/> 2024 <br>  
    <br>
      
    <label>   
    Phone :  
    </label>  
    <input type="text" name="country code"  value="+62" size="2"/>   
    <input type="text" name="phone" size="10"/> <br> <br>  
    Reason  
    <br>  
    <textarea cols="80" rows="5" value="reason">  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    <br>  
      
    <input type="button" value="Submit"/>  
    </form>  
    </body>  
    </html>
